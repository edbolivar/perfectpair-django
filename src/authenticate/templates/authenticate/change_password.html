{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .title {
         font-family: 'American Typewriter', serif;
    }

    .ele {
       font-family: 'Gill Sans', sans-serif;
       font-size: 20px;
    }
    form span {
        display: block;
        font-size: 15px;
        margin-left: 1px;
    }
    form p {
        margin-left: 5%;
    }
    form li{
        margin-left: 5%;
        font-size: 15px;  
    }
</style>

<h1 class='text-center title'>Change Password</h1>

<div class='col-md-6 offset-md-3 ele'>
    <form method="POST" action="{% url 'authenticate:change_password' %}">
        {% csrf_token %}
        {% if form.errors %}
            <div class='alert alert-warning alert-dismissable' role='alert'>
                <button class='close' data-dismiss='alert'>
                <small><sup>x</sup></small>
                </button>
            <p> Your form has errors </p>
            {% for field in forms %}
                {% if field.errors %}
                    {{field.errors}}
                {% endif %}
            
            {% endfor %}


            </div>
        {% endif %}

        {{ form.as_p }}
    <div class='text-center'>
        <input type='submit' value='Change Password' class='btn btn-secondary'>
    </div>
    </form>
</div>
{% endblock %}
